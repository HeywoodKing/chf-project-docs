<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>太阳系平面图</title>
    <link rel="stylesheet" href="assets/css/solar-system.css">
</head>

<body>
    <div class="solarsys">
        <!-- 太阳 -->
        <div class="sun"></div>
        <!-- 水星轨道 -->
        <div class="mercuryOrbit"></div>
        <!-- 水星 -->
        <div class="mercury"></div>
        <!-- 金星轨道 -->
        <div class="venusOrbit"></div>
        <!-- 金星 -->
        <div class="venus"></div>
        <!-- 地球轨道 -->
        <div class="earthOrbit"></div>
        <!-- 地球 -->
        <div class="earth"></div>
        <!-- 火星轨道 -->
        <div class="marsOrbit"></div>
        <!-- 火星 -->
        <div class="mars"></div>
        <!-- 木星轨道 -->
        <div class="jupiterOrbit"></div>
        <!-- 木星 -->
        <div class="jupiter"></div>
        <!-- 土星轨道 -->
        <div class="saturnOrbit"></div>
        <!-- 土星 -->
        <div class="saturn"></div>
        <!-- 天王星轨道 -->
        <div class="uranusOrbit"></div>
        <!-- 天王星 -->
        <div class="uranus"></div>
        <!-- 海王星轨道 -->
        <div class="neptuneOrbit"></div>
        <!-- 海王星 -->
        <div class="neptune"></div>
    </div>
</body>

</html>
